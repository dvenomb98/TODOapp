<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/7a8caae1e8.js" crossorigin="anonymous"></script>
	<title>Title</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css" id="stl">

	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

<header>
	

</header>

<section>
	<div class="container section-content">

		<div class="headline">
			<h1>TODO</h1>
			<img src="img/icon-moon.svg" class="switcher" alt="switcher">
			<img src="img/icon-sun.svg" class="switcher2" alt="switcher">
		</div>

		<div class="create">
			<p class="circle"></p>
			<input type="text" placeholder="Create a new todo.." id="text">
		</div>

		<div class="elements" id=#sortable>
			
			<div class="text-box default">
				<p class="circle"><img class="img-inactive" src="img/icon-check.svg"></p>
				<p class="text">Vytvořit todo appku</p>
			</div>

			<div class="text-box default">
				<p class="circle"><img class="img-inactive" src="img/icon-check.svg"></p>
				<p class="text">Vytvořit todo appku</p>
			</div>

			<div class="text-box default">
				<p class="circle"><img class="img-inactive" src="img/icon-check.svg"></p>
				<p class="text">Vytvořit todo appku</p>
			</div>

		</div>

		<div class="bottom">
			<p class="items-left">3 items left</p>
			<div class="functions">
				<p class="all">All</p>
				<p class="active">Active</p>
				<p class="completed">Completed</p>
			</div>
			<p class="clear">Clear completed</p>
		</div>

		<div class="functions2">
			<p class="all">All</p>
			<p class="active">Active</p>
			<p class="completed">Completed</p>
		</div>

		<p class="db">Created by Daniel Bílek</p>

	</div>

</section>



</body>
</html>
